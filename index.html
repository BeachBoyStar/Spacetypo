<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typomancer's Ascent</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="ui-layer">
            <div id="main-menu" class="menu">
                <h1>Typomancer's Ascent</h1>
                <p>Type the magic words to climb the crumbling tower.</p>
                <button id="start-game-btn">Begin Ascent</button>
            </div>
            <div id="game-over-menu" class="menu" style="display: none;">
                <h1>Game Over</h1>
                <p id="final-score"></p>
                <button id="retry-btn">Try Again</button>
            </div>
            <div id="in-game-ui" style="display: none;">
                <div id="spell-input-container">
                    <input type="text" id="spell-input" autofocus>
                </div>
                <div id="score">Score: 0</div>
                <div id="level">Level: 1</div>
            </div>
        </div>
    </div>
    <script src="src/game.js"></script>
</body>
</html>
